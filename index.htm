<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify Web</title>
</head>
<body>
    <header> 
        <button>EFFETTUA L'UPGRADE</button>
    </header>
    <!-- sidebar -->
    <div class="sidebar">
        <aside>
            <img src="img/logo.svg" alt="" class="logo">
            <div class="icon-logo"><i class="fa-brands fa-spotify"></i></div>
            <div class="spacings menu-home">
                 <i class="fa-solid fa-house" id="home"></i> <i class="text-home menu">Home</i>
            </div>
            <div class="spacings menu-search">
                <i class="fa-solid fa-magnifying-glass" id="search"></i></i> <i class="text-search menu">Cerca</i>
           </div>
           <div class="spacings menu-library">
                <i class="fa-solid fa-lines-leaning" id="library"></i></i></i> <i class="text-library menu">La tua libreria</i>
            </div>
            <div class="menu list-playlist">
                <span class="title-playlist">PLAYLIST</span>
                <div class="playlist">
                    <i class="fa-solid fa-plus" id="icon-playlist"></i><i class="text-new-playlist">Crea Playlist</i>
                </div>
                <div class="my-playlist">Nome Playlist</div>
                <div class="my-playlist">Nome Playlist</div>
                <div class="my-playlist">Nome Playlist</div>
                <div class="my-playlist">Nome Playlist</div>
                <div class="my-playlist">Nome Playlist</div>
                <div class="my-playlist">Nome Playlist</div>
                <div class="my-playlist">Nome Playlist</div>
            </div>
            <div class="login">
                <div class="download">
                    <i class="fa-solid fa-arrow-down" id="icon-download"></i><i class="menu text-download">Installa App</i>
                </div>
                <hr class="menu">
                <div class="user">
                    <i class="fa-regular fa-user" id="icon-user"></i><i class=" menu text-user">Jhon Dohe</i>
                </div>
            </div>
        </aside>
        <main> 
            
        </main>
    </div>
    <footer>
        <div class="tracks">
            <img src="img/sinister.jpeg" alt="" class="tracks-img">
            <div class="song-title">
                <h4>Sinister</h4>
                <p>Brano nome</p>
            </div>
            <div>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-folder"></i>
             </div>
        </div>
        <div class="play">
            <div class="player">
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-solid fa-play" id="play-buttom"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-rotate-right"></i>
            </div>
            <div class="timeline">
                0:25 <div class="play-line"><div class="play-status"><div class="play-shot"></div></div></div> 4:35
            </div>
        </div>
        <div class="volume">
            <i class="fa-solid fa-list"></i>
            <i class="fa-solid fa-desktop"></i>
            <i class="fa-solid fa-volume-high"></i>
            <div class="volume-line"><div class="volume-status"><div class="volume-shot"></div></div></div>
        </div>

    </footer>
</body>
</html>
